<template>
    <lightning-card title="Apex imperative Method with Params" icon-name="standard:contact">
        <lightning-input type="search" label="Search Contacts" value={searchkey}></lightning-input>
        <lightning-button label="search" onclick={handlesearchkeychange}></lightning-button>
        <template if:true={contacts} >
            <template for:each={contacts} for:item="contact">
                <p key={contact.id}>{contact.Name}</p>
            </template>
        </template>
        <template if:true={error}>

        </template>
    </lightning-card>
</template>
